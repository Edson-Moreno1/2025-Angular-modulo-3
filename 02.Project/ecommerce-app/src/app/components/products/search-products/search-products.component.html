<div class="relative">
 <div class="bg-white shadow-lg border-b sticky top-0 z-50 p-4">
    <div class="max-w-6xl mx-auto">
        <form [formGroup]="searchProductForm" class="flex gap-2 items-center">
            <div class="flex-1 relative">
                <input type="text" formControlName="q" placeholder="Buscar productos..."
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg 
                        focus:ring-2  focus:ring-orange-500 text-lg"
                >
            </div>
            <div class="flex gap-2 items-center">
                   <span class="text-sm text-gray-600 hidden md:block">Precio</span>
                   <input type="number"
                        formControlName="minPrice"
                        placeholder="Min"
                        class=" w-20 px-2 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 text-sm"
                   >
                   <span class="text-gray-400">-</span>
                   <input type="number"
                        formControlName="maxPrice"
                        placeholder="Max"
                        class=" w-20 px-2 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 text-sm"
                   >

            </div>
        </form>
    </div>
 </div>
</div>
