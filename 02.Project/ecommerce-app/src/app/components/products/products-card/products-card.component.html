<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
  <div class="aspect-square bg-gray-100 flex items-center justify-center">
    @if (product.imageUrl) {
      <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-cover">
    } @else {
      <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    }
  </div>
  <div class="p-4">
    <a class="text-xs text-blue-600 font-medium line-clamp-1 cursor-pointer" >{{ product.category.name }}</a>
    
    <h3 class="font-semibold text-gray-900 mt-1 mb-2 line-clamp-1">{{ product.name }}</h3>
    
    <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ product.description }}</p>
    
    <div class="mb-4">
      <span class="text-xl font-bold text-gray-900">{{ product.price  }}</span>
      <div class="text-xs text-gray-500 mt-1">Stock: {{ product.stock }}</div>
    </div>
    
    <div class="flex gap-2">
      <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
      
      >
        Ver mÃ¡s
      </button>
      <button 
        [disabled]="product.stock === 0"
        [class]="product.stock === 0 ? 'bg-gray-300 text-gray-500' : 'bg-green-600 hover:bg-green-700 text-white'"
        class="px-4 py-2 rounded-md transition-colors"
       
        >
        ðŸ›’
      </button>
    </div>
  </div>
</div>
