<!-- Cart Button Component Template -->
<a routerLink="/cart" class="cart-button">
  <div class="cart-icon-container">
    <ui-icon name="cart" [size]="24"></ui-icon>
    @if (count > 0) {
    <ui-badge type="count" class="cart-badge">
      {{ count > 99 ? '99+' : count }}
    </ui-badge>
    }
  </div>
  @if (showLabel) {
  <span class="cart-text">{{ label }}</span>
  }
</a>
