<nav class="header-nav">
  <!-- Categories Menu -->
  <div class="nav-menu-container">
    <button class="categories-button" [class.active]="isCategoriesDropdownOpen" (click)="toggleCategoriesDropdown()">

      <!-- Menu Icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>

      <span>Categor√≠as</span>

      <!-- Arrow Icon -->
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6,9 12,15 18,9"></polyline>
      </svg>
    </button>

    <!-- Categories Dropdown -->
    <div class="categories-dropdown" *ngIf="isCategoriesDropdownOpen">
      <div class="categories-list">
        <button class="category-item" *ngFor="let category of categories" (click)="onCategoryClick(category)">
          {{ category }}
        </button>
      </div>
    </div>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <a *ngFor="let link of navLinks" [href]="link.href" class="nav-link">
      {{ link.label }}
    </a>
  </div>
</nav>
